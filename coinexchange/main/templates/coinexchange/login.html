{% extends "coinexchange/base.html" %}
{% load url from future %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h3>Login</h3>
		<form method="post" action="{% url 'auth_login' %}">
			{% csrf_token %}
			{{form.as_p}}
			<input type="hidden" name="next" value="{{next}}"/>
			<input type="submit" value="Login"/>
		</form>
	</div>
</div>
{% endblock %}
