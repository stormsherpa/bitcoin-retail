{% extends "coinexchange/base.html" %}
{% load url from future %}

{% block 'title' %}
Login
{% endblock %}

{% block 'content' %}
<div class="row">
	<div class="span4 offset4">
		<h3>Sign Up</h3>
		<form method="post" action="{% url 'coinexchange.account.views.signup' %}">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Sign Up"/>
		</form>
		
	</div>
</div>
{% endblock %}
