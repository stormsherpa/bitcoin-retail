<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block 'title' %}{% endblock %}
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		{% block 'head' %}{% endblock %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">Coin Exchange</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/">Home</a></li>
					</ul>
					<ul class="nav pull-right">
						{% if user and user.is_authenticated %}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								{{user.username}} <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a href="{% url account_home %}">Your Account</a></li>
								<li><a href="{% url account_balance %}">Your Transactions</a></li>
								<li><a href="{% url account_settings %}">Settings</a></li>
								<li><a href="{% url auth_logout %}?next=/">Logout</a></li>
								
							</ul>
						</li>
						{% else %}
						<li><a href="{% url auth_login %}">Login</a></li>
						<li><a href="{% url account_signup %}">Signup</a></li>
						{% endif %}
					</ul>
					
				</div>
				
			</div>
		</div>
	</div>
	<div class="container" style="margin-top:50px;">
		{% block 'content' %}		
		{% endblock %}
		
	</div>
	</body>
	
</html>
